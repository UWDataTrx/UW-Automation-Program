name: Validate Python requirements

on:
  push:
    paths:
      - 'requirements.txt'
      - 'requirements-streamlit.txt'
  pull_request:
    paths:
      - 'requirements.txt'
      - 'requirements-streamlit.txt'

jobs:
  validate-requirements:
    name: Install and validate requirements
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13.5']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create and activate venv
        run: |
          python -m venv .venv
          source .venv/bin/activate

      - name: Upgrade pip
        run: |
          source .venv/bin/activate
          python -m pip install --upgrade pip

      - name: Install Streamlit requirements (if present)
        run: |
          source .venv/bin/activate
          if [ -f requirements-streamlit.txt ]; then pip install -r requirements-streamlit.txt; fi

      - name: Install main requirements
        run: |
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Run pip check to find dependency conflicts
        run: |
          source .venv/bin/activate
          pip check

      - name: Show installed packages (top 200 lines)
        run: |
          source .venv/bin/activate
          pip freeze | sed -n '1,200p'
